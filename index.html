<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,tr,td
        {
            border: 1px solid #333;
            border-collapse: collapse;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table width="500" height="500">
        <tr>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="3">2</td>
            <td rowspan="4">3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
